<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head runat="server">
    <title></title>
    <link href="Styles/jquery.ui.css" rel="stylesheet" type="text/css" />
    <link href="Styles/Site.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.8.11.min.js" type="text/javascript"></script>
    <script src="Scripts/AjaxLinks.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        GetPosts();
        AjaxLinks.postResponseDivParam = { modal: true, close: function (event, ui) { window.location.reload(); } };
    });

    function GetPosts() {
        var lnkGetPosts = "getposts.aspx?burstcache=" + new Date().getTime();
        $.ajax({ url: lnkGetPosts,
            dataType: 'json',
            success: function (data) {
                $("#dispDiv").html(AjaxLinks.parseData(data, "<tr><th colspan='5'>Previous Posts</th></tr>"));
            }
        });
    }
        
    </script>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="title">
                <h1>
                    Ajax Post &amp; Ajax Get Demo. (XML Database)
                </h1>
            </div>
            <div class="loginDisplay">
               [ <a href="loginbox.htm" class="AjaxGet">Log In</a> ]
            </div>
            <div class="clear hideSkiplink">
            <div id="menu" class="menu">
            <ul>
            <li><a href="Index.htm">Home</a></li>
            </ul>
            </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="main">
           <form method="post" action="posted.aspx" class="AjaxPost">
           <table border="1">
           <tr><th>Name</th><td><input type="text" name="txtName" /></td></tr>
           <tr><th>Inquiry</th><td><textarea rows="8" cols="50" name="txtInquiry" ></textarea></td></tr>
           <tr><th>Email</th><td><input type="text" name="txtEmail" /></td></tr>
           <tr><td colspan="2" style="text-align:right"><input type="submit" value="Send" /></td></tr>
           </table>
           </form>
           <p><br /><br /></p>
           <hr />
        <div id="dispDiv"></div>
        </div>
        <div class="clear">
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
